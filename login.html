<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zakaria website</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <form id="textForm">
      <input type="text" id="nameInput" placeholder="Enter your username" required />
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <input type="password" id="passwordInput" placeholder="Enter your password" required />
      <input type="tel" id="phoneInput" placeholder="Enter your phone number" required />
      <button type="submit">Submit</button>
    </form>

    <div id="formResult"></div>

    <ul id="list">
      
    </ul>

    <button id="resetButton" class="reset">Reset</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
